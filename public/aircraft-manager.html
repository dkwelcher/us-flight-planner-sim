<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>US Flight Planner</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/aircraft-manager.css" />
    <!-- JQuery Script -->
    <script src="../node_modules/jquery/dist/jquery.min.js" defer></script>
    <script src="./js/aircraft-manager.js" defer></script>
  </head>
  <body>
    <div class="success-strip flex hidden">
      <div class="success-strip__message">
        <span id="aircraft-name"></span>
        <span id="success-fail-msg"></span>
      </div>
      <div class="success-strip__close">
        <button id="success-close-button" class="success-strip__close-button">
          X
        </button>
      </div>
    </div>

    <div class="page">
      <header class="header flex">
        <p class="header__title">
          <a href="./index.html">US Flight Planner</a>
        </p>
        <div class="header__links flex">
          <a href="./flight-planner.html">Flight Planner</a>
        </div>
      </header>
      <main class="manager flex">
        <div class="manager__title">
          <div class="manager__image">
            <img
              src="./images/airplane-logo.png"
              alt="White commercial jet with a blue stripe flying left of page"
            />
          </div>
          <h1>Aircraft Manager</h1>
        </div>
        <div class="manager__card-container flex">
          <div class="manager__card">
            <h3>Create Aircraft</h3>
            <div class="manager__form flex">
              <label for="create-aircraft-id">ID:</label>
              <input id="create-aircraft-id" type="text" />
              <label for="create-aircraft-name">Name:</label>
              <input id="create-aircraft-name" type="text" />
              <label for="create-aircraft-range">Range (miles):</label>
              <input id="create-aircraft-range" type="text" />
              <p id="error-msg-create" class="manager__error">Error</p>
            </div>
            <div class="manager__button-container flex">
              <button id="create-button" class="manager__button" type="button">
                Create
              </button>
            </div>
          </div>
          <div class="manager__card">
            <h3>Manage Aircraft</h3>
            <div class="manager__form flex">
              <label for="manage-aircraft-id">ID:</label>
              <input id="manage-aircraft-id" type="text" disabled />
              <label for="manage-aircraft-name">Name:</label>
              <input id="manage-aircraft-name" type="text" disabled />
              <label for="manage-aircraft-range">Range (miles):</label>
              <input id="manage-aircraft-range" type="text" disabled />
              <p id="error-msg-manage" class="manager__error">Error</p>
            </div>
            <div class="manager__button-container flex">
              <button id="select-button" class="manager__button" type="button">
                Select
              </button>
              <button id="modify-button" class="manager__button" type="button">
                Modify
              </button>
              <button id="delete-button" class="manager__button" type="button">
                Delete
              </button>
            </div>
          </div>
        </div>
      </main>

      <div id="aircraft-search-modal" class="modal">
        <div class="modal__content">
          <div class="modal__interactives flex">
            <div class="modal__input">
              <input
                type="text"
                id="modal-search-input"
                class="modal__search-input"
                placeholder="Search aircraft..."
              />
            </div>
            <div class="modal__buttons flex">
              <button id="modal-search-button" class="modal__search-button">
                Search
              </button>
              <button
                id="modal-close-button"
                class="modal__close-button"
                type="button"
              >
                X
              </button>
            </div>
          </div>
          <div id="modal-search-results" class="modal__search-results"></div>
        </div>
      </div>

      <footer class="flex">
        Copyright &copy;&nbsp;<span id="current-year">2023</span>&nbsp;<a
          href="https://github.com/dkwelcher"
          id="author-link"
          >dkwelcher</a
        >
      </footer>
    </div>
  </body>
</html>
