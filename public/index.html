    <link rel="stylesheet" href="./css/styles.css" />

  <body>
    <div class="page">
      <header class="header flex">
        <p class="header__title"><a href="#">Flight Planner</a></p>
        <div class="header__links flex">
          <a href="#">Aircraft Manager</a>
          <a href="#">Flight Planner</a>
        </div>

        <div class="content-image">
